    <h1 class="page-title">Quiz</h1>
    <section>
      <p>
        Take the Web for All quiz!
      </p>
      <noscript>Warning: it seems javascript isn't available. Javascript must be supported in your browser and enabled to take the quiz.</noscript>

      <canvas id="quizcanvas" width="300px" height="100px">
        Your browser needs support for the canvas element to see the fancy output.
      </canvas>
    </section>

    <section>
      <form action="#" id="quizform" name="something">
        <fieldset>
        something: <input class="question" name="nothing" value="nothing" type="text"/>
        </fieldset>

        <fieldset>
        something else: <input class="question" placeholder="placeholder" name="something" type="text"/>
        </fieldset>

        <fieldset>
          one <input class="question" type="radio" name="radiotest" value="one" checked><br>
          two <input class="question" type="radio" name="radiotest" value="two"><br>
          three <input class="question" type="radio" name="radiotest" value="three">
        </fieldset>
        <!-- TODO -->

        <fieldset>
        <select class="question" name="selecttest">
          <option value="one" selected>1</option> 
          <option value="two">2</option>
          <option value="three">3</option>
        </select>
        </fieldset>


        <input value="Save" class="savequiz" type="button"/>
        <input value="Load" class="loadquiz" type="button"/>
        <input value="Reset" class="resetquiz" type="reset"/>
        <input value="Submit" class="submitquiz" type="submit"/>
      </form>
