    <h1 class="page-title">Quiz</h1>
    <section>
      <p>
        Take the Web for All quiz!
      </p>
      <noscript>Warning: it seems javascript isn't available. Javascript must be supported in your browser and enabled to take the quiz.</noscript>

    </section>

    <section>
      <form action="#" id="quizform" name="testquiz">
        <canvas class="quizcanvas">
          Your browser needs support for the canvas element to see the fancy output.
        </canvas>
        <fieldset>
          <legend>Question 1</legend>
          <label for="quiz-q1">Answer can be something or nothing: </label><input class="question" data-answer="^something$|^nothing$" id="quiz-q1" name="nothing" placeholder="nothing" type="text"/>
        </fieldset>

        <fieldset>
          <legend>Question 2</legend>
          <p>Responsive design is recommended for new websites. True or False?</p>

            <input class="question" data-answer="true" id="quiz-q2-1" type="radio" name="radiotest" value="true">
            <label for="quiz-q2-1">True</label>

            <input class="question" type="radio" id="quiz-q2-2" name="radiotest" value="false" checked>
            <label for="quiz-q2-2">False</label>
        </fieldset>

        <fieldset>
          <legend>Question 3</legend>
          <label for="quiz-q3">Number of digits in a unary counting system:</label>
          <select data-answer="one" id="quiz-q3" class="question" name="selecttest">
            <option value="one" selected>1</option> 
            <option value="two">2</option>
            <option value="three">3</option>
          </select>
        </fieldset>


        <fieldset>
          <legend>Controls</legend>
          <input value="Save" class="savequiz" type="button"/>     <!-- save current answers to localstorage manually -->
          <input value="Load" class="loadquiz" type="button"/>     <!-- manually load answers from localstorage -->
          <input value="Reset" class="resetquiz" type="reset"/>    <!-- reset the quiz - wiping saved data and current answers -->
          <input value="Submit" class="submitquiz" type="submit"/> <!-- submit the quiz and check answers -->
        </fieldset>
      </form>
